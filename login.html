<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen | Meakie Meals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-container">
          <img src="images/meakie_logo.png" alt="Meakie Meals logo" class="logo" />
        </div>
      </div>
    </header>
    <main class="container">
      <div class="recipe-form" style="max-width: 420px; margin: 2rem auto;">
        <h2>Inloggen</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <button type="submit" class="button">Inloggen</button>
          </div>
          <p id="login-error" style="color: #dc2626; display: none;">Gebruikersnaam of wachtwoord is onjuist.</p>
        </form>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
