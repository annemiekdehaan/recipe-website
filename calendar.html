<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaltijdplanning | Meakie Meals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-container">
          <img src="images/meakie_logo.png" alt="Meakie Meals logo" class="logo" />
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="request.html">Maaltijd aanvragen</a>
          <a href="builder.html">Beheer</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h2 style="margin-top: 0;">Maaltijdplanning</h2>
      <p>Plan hier je gerechten in de kalender. Klik op een dag om een gerecht te selecteren of een planning te verwijderen.</p>
      <div class="calendar-controls">
        <button id="prev-month">Vorige</button>
        <span id="calendar-month"></span>
        <button id="next-month">Volgende</button>
      </div>
      <table id="calendar-table" class="calendar-table"></table>
      <div id="schedule-editor" class="schedule-editor hidden">
        <h3>Gerecht plannen op <span id="selected-date"></span></h3>
        <!-- Select voor bestaande gerechten en speciale opties -->
        <select id="schedule-select"></select>
        <!-- Extra invoerveld voor het handmatig invoeren van een nieuw gerecht. Dit wordt
             pas zichtbaar wanneer de gebruiker "Nieuw gerecht invoeren" selecteert in de dropdown. -->
        <input type="text" id="custom-meal" placeholder="Naam van nieuw gerecht" style="display:none;" />
        <div class="editor-buttons">
          <button id="save-schedule" class="button">Opslaan</button>
          <button id="delete-schedule" class="button secondary">Verwijder</button>
          <button id="cancel-schedule" class="button secondary">Annuleer</button>
        </div>
      </div>
    </main>
    <script src="calendar.js"></script>
  </body>
</html>
