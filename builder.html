<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepten Beheren | Meakie Meals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-container">
          <img src="images/meakie_logo.png" alt="Meakie Meals logo" class="logo" />
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="request.html">Maaltijd aanvragen</a>
          <a href="calendar.html">Planbord</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="builder-grid">
        <div class="recipe-form">
          <h2 id="form-title">Nieuw recept</h2>
          <form id="recipe-form">
            <div class="form-group">
              <label for="title">Titel</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="description">Beschrijving</label>
              <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="ingredients">Ingrediënten (één per regel)</label>
              <textarea id="ingredients" name="ingredients" rows="4"></textarea>
            </div>

            <!-- Extra veld voor kruiden/specerijen. Gebruikers kunnen hier kruiden per regel
                 invoeren zodat we ze apart kunnen opslaan en tonen. -->
            <div class="form-group">
              <label for="herbs">Kruiden (één per regel)</label>
              <textarea id="herbs" name="herbs" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="tags">Labels (gescheiden door komma's)</label>
              <input type="text" id="tags" name="tags" placeholder="bijv. Pasta, Vegetarisch, Snel" />
            </div>
            <div class="form-group">
              <label for="image">Foto uploaden</label>
              <input type="file" id="image" accept="image/*" />
              <img
                id="image-preview"
                class="preview"
                style="display: none;"
                alt="Voorbeeld afbeelding"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="button" id="save-button">Opslaan</button>
              <button
                type="button"
                class="button secondary"
                id="cancel-edit"
                style="display: none;"
              >
                Annuleren
              </button>
            </div>
          </form>
        </div>
        <div class="recipes-list">
          <h2>Bestaande recepten</h2>
          <table id="recipes-table">
            <thead>
              <tr>
                <th>Titel</th>
                <th>Acties</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamisch gevuld door JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Overzicht van maaltijdaanvragen -->
      <section id="requests-section" class="recipes-list" style="margin-top: 2rem;">
        <h2>Maaltijdaanvragen</h2>
        <p>Hieronder staan de aanvragen die door collega’s of bezoekers zijn ingediend.</p>
        <table id="requests-table">
          <thead>
            <tr>
              <th>Naam</th>
              <th>E-mail</th>
              <th>Gerecht / Suggestie</th>
              <th>Acties</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamisch gevuld via JavaScript -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="builder.js"></script>
  </body>
</html>
